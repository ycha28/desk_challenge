      string: "{\"id\":735739956,\"created_at\":\"2015-02-22T20:56:34Z\",\"updated_at\":\"2015-02-22T20:56:34Z\",\"sent_at\":null,\"erased_at\":null,\"hidden_by\":null,\"hidden_at\":null,\"body\":\"Hooray!
        We sent you a test case to show what a customer experiences when emailing
        your new support email address: support@mercuryfish.desk-mail.com. This is
        your dedicated support email address that you can start using right away without
        any setup. Just have customers email this address and their messages will
        appear as cases in the Agent Desktop. \\n\\nIn Admin > Channels > Email (https://mercuryfish.desk.com/admin/channels/email/mailboxes),
        you can customize this email address by changing how it appears to customers,
        creating filters, specifying a default language, or designating it for certain
        groups. This email address is free and the fastest way to receive and reply
        to customer cases, but you can also add your own external email addresses
