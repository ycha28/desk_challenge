      encoding: UTF-8
      string: "{\"id\":735739753,\"created_at\":\"2015-02-22T20:56:12Z\",\"updated_at\":\"2015-02-22T20:56:12Z\",\"sent_at\":null,\"erased_at\":null,\"hidden_by\":null,\"hidden_at\":null,\"body\":\"I
        want to personally thank you for signing up to try Desk.com! To ensure you
        get the most out of your trial, here are some helpful tips and quick ways
        to get started:\\n\\n1. USE IT - You\\u2019ve got 14 days to try us out -
        please do so and tell us what you think!\\n\\n2. TEST OUT YOUR NEW SUPPORT
        EMAIL - Your new account includes your very own support email address. Send
        an email to it, watch it pop up in your Agent Desktop, then work to resolve
        your test case.\\n\\n3. RESOLVE CASES QUICKLY - This article https://support.desk.com/customer/portal/articles/1110369-agent-desktop-orientation
        gives you an overview of the Agent Desktop, where you'll see everything you
        need to quickly respond to your customers.\\n\\n4. CONTACT SUPPORT - The Desk.com
        WOW Team is always here to help you, so please contact them anytime at support@desk.com
        if you have questions, problems, suggestions, or just want to talk.\\n\\nThanks
        again for giving us a try. We would love to have you join the Desk.com family!\\n\\nCheers,\\n\\nLeyla
        D. Seka\\nGM Desk.com\\nsalesforce.com\\n\",\"from\":\"Leyla Seka <support@Desk.com>\",\"to\":null,\"cc\":null,\"bcc\":null,\"client_type\":null,\"direction\":\"in\",\"status\":\"received\",\"subject\":\"Getting
        Started with Your New Account\",\"hidden\":false,\"_links\":{\"self\":{\"href\":\"/api/v2/cases/1/message\",\"class\":\"email\"},\"splits\":null,\"outbound_mailbox\":null,\"case\":{\"href\":\"/api/v2/cases/1\",\"class\":\"case\"},\"customer\":{\"href\":\"/api/v2/customers/299467739\",\"class\":\"customer\"},\"sent_by\":null,\"erased_by\":null,\"attachments\":{\"href\":\"/api/v2/cases/1/message/attachments\",\"class\":\"attachment\"}}}"
