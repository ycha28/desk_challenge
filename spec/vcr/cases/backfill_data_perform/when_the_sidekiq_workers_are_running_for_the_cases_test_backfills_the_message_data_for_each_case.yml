      string: "{\"id\":9446741,\"created_at\":\"2015-02-22T20:56:12Z\",\"updated_at\":\"2015-02-22T20:56:12Z\",\"sent_at\":null,\"erased_at\":null,\"body\":\"Desk.com
        makes it easy to WOW your customers because it gives you the tools to offer
        super fast customer support. \\n\\nHere are 3 features our customers love
        to use to make offering support fast and easy:\\n\\n1. Macros - Quick shortcuts
        that allow you to do multiple actions in one click. https://support.desk.com/customer/portal/articles/1380-building-shortcuts-with-macros\\n\\n2.
        Case Filters - Get organized by using filters to group cases together and
        prioritize based on specific criteria. https://support.desk.com/customer/portal/articles/2741-understanding-case-filters\\n\\n3.
        Bulk Updating - Reply to multiple cases at once using our \\\"bulk update\\\"
        feature. https://support.desk.com/customer/portal/articles/3269-updating-multiple-cases-at-once-with-bulk-update\\n\\nNeed
        help setting these up? Contact our WOW team at support@desk.com.\\n\",\"direction\":\"in\",\"status\":\"received\",\"entered_at\":\"2015-02-22T20:56:12Z\",\"_links\":{\"self\":{\"href\":\"/api/v2/cases/2/message\",\"class\":\"phone_call\"},\"case\":{\"href\":\"/api/v2/cases/2\",\"class\":\"case\"},\"customer\":{\"href\":\"/api/v2/customers/299467739\",\"class\":\"customer\"},\"entered_by\":{\"href\":\"/api/v2/users/22921079\",\"class\":\"user\"},\"erased_by\":null}}"
