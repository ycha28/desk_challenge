<section class="row">
  <section class="col-md-8">
    <table class="table">
      <tr>
        <th>Name</th>
      </tr>
      <tr ng-repeat="label in labels">
        <td>{{label.name}}</td>
      </tr>
    </table>
  </section>
  <section class="col-md-4 well label-form">
    <h4>New Label</h4>
    <form class="form-horizontal" ng-submit="create()">
      <div class="form-group">
        <div class="col-md-12">
          <label for="label_name">Name</label>
          <input type="text" class="form-control name" name="label_name" ng-model="label.name" required></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </section>
</section>
